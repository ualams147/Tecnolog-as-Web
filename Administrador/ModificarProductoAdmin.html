<!DOCTYPE html>

        <header class="cabecera">
            <div class="container">
                <div class="logo-main">
                    <a href="indexAdmin.html" class="logo-main">
                        <img src="../imagenes/logo.png" alt="Logo Metalful">

                            <span> Metalisteria</span>
                            <strong>FULSÁN</strong>
                        </div>
                    </a>
                </div>
                
                <nav class="nav-bar">
                    <a href="ListadoVentasAdmin.html">Ventas</a>
                    <a href="ListadoProductosAdmin.html" class="activo">Productos</a>
                    <a href="ListadoClientesAdmin.html">Clientes</a>
                </nav>
            </div>
        </header>

        <!-- Título -->
        <div class="titulo-section">
            <div class="degradado"></div>
            <div class="recuadro-fondo-titulo"></div> 
            <a href="ListadoProductosAdmin.html" class="flecha-volver">&#8592;</a>
            <h1 class="titulo-principal">ID_Producto</h1>
        </div>

        <!-- Cuerpo -->
        <div class="cuerpo">
            <div class="recuadro-fondo">
                <div class="contenido-cuerpo">
                    <!-- Columna izquierda: imagen -->
                    <div class="imagen-producto">
                        <div class="cuadro-imagen"></div>
                        <div class="boton-cambiar-imagen">
                            <p>Establecer Imagen</p>
                        </div>
                    </div>

                    <!-- Columna derecha: formulario -->
                    <form class="formulario-producto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">

                        <label for="precio">Precio:</label>
                        <div class="campo-precio">
                            <input type="text" id="precio" name="precio">
                            <span class="simbolo-euro">€</span>
                        </div>

                        <label for="detalles">Detalles:</label>
                        <textarea id="detalles" name="detalles"></textarea>

                        <label>Colores disponibles:</label>
                        <div class="colores">
                            <label><input type="checkbox" name="colores" value="Rojo"> Rojo</label>
                            <label><input type="checkbox" name="colores" value="Azul"> Azul</label>
                            <label><input type="checkbox" name="colores" value="Verde"> Verde</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="botones-finales">
            <button class="boton-salir"><p>Salir</p></button>
            <button class="boton-crear"><p>Modificar producto</p></button>
        </div>
