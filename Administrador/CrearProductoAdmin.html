<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - Metalistería Fulsan</title>
    <link rel="stylesheet" href="stylesCrearProductosAdmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="cabecera">
        <div class="container header-content">
            <div class="logo-main">
                <a href="indexAdmin.html" style="display:flex; align-items:center; gap:12px;">
                    <img src="../imagenes/logo.png" alt="Logo Metalful" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="logo-text">
                        <span>Metalisteria</span>
                        <strong>Fulsan</strong>
                    </div>
                </a>
            </div>

            <nav class="nav-bar">
                <a href="ListadoVentasAdmin.html">Ventas</a>
                <a href="ListadoProductosAdmin.html" class="active">Productos</a>
                <a href="ListadoClientesAdmin.html">Clientes</a>
            </nav>

            <div class="log-out">
                <a href="#logout" class="btn-logout">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <a href="ListadoProductosAdmin.html" class="back-arrow">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="page-title">Crear Producto</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-container">
        <div class="product-card">
            
            <!-- Columna Imagen -->
            <div class="image-column">
                <div class="image-placeholder"></div>
                <button type="button" class="btn-set-image">Establecer Imagen</button>
            </div>

            <!-- Columna Formulario -->
            <div class="form-column">
                <form id="createProductForm">
                    
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="precio">Precio:</label>
                        <div class="price-wrapper">
                            <input type="text" id="precio" name="precio" class="form-input">
                            <span class="currency-symbol">€</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="detalles">Detalles:</label>
                        <input type="text" id="detalles" name="detalles" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Colores disponibles:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label"><input type="checkbox" name="colores" value="Rojo"> Rojo</label>
                            <label class="checkbox-label"><input type="checkbox" name="colores" value="Azul"> Azul</label>
                            <label class="checkbox-label"><input type="checkbox" name="colores" value="Verde"> Verde</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="tamanos">Tamaños disponibles:</label>
                        <input type="text" id="tamanos" name="tamanos" class="form-input">
                    </div>

                </form>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-action btn-cancel">Salir sin guardar cambios</button>
            <button class="btn-action btn-create">Crear Producto</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <div class="footer-logo">
                        <img src="../imagenes/footer.png" alt="Logo Metalful" onerror="this.src='https://via.placeholder.com/100/ffffff/000000?text=Logo'">
                    </div>
                    <a href="https://instagram.com" target="_blank" class="social-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                </div>

                <div class="footer-contact">
                    <h3>Contacto</h3>
                    <div class="contact-list">
                        <div class="contact-item">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                            <span>Extrarradio Cortijo la Purisima, 2P, 18004 Granada</span>
                        </div>
                        <div class="contact-item">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                            <span>652 921 960</span>
                        </div>
                        <div class="contact-item">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                            <span>metalfulsan@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <a href="#">Aviso Legal</a>
                <span>•</span>
                <a href="#">Política de Privacidad</a>
                <span>•</span>
                <a href="#">Política de Cookies</a>
            </div>
        </div>
    </footer>

    <!-- Script para selección única de Checkboxes -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[name="colores"]');
            
            checkboxes.forEach(box => {
                box.addEventListener('change', function() {
                    if (this.checked) {
                        checkboxes.forEach(otherBox => {
                            if (otherBox !== this) {
                                otherBox.checked = false;
                            }
                        });
                    }
                });
            });
        });
    </script>

</body>
</html>
